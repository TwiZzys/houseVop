<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HouseVop</title>
  <link href="css/style.min.css" rel="stylesheet">
</head>

<body>
  <header class="header">
    <div class="container">
      <div class="header__top">
        <a class="logo" href="#">
          <img class="logo__img" src="images/logo.svg" alt="logo">
        </a>
        <nav class="menu">
          <ul class="menu__list">
            <li class="menu__item">
              <a class="menu__link" href="#"> О комплексе</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#">Район</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#">Каталог квартир</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#">Ипотека</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#">Контакты</a>
            </li>
          </ul>
        </nav>
      </div>
      <div class="header__inner">
        <div class="header__content">
          <h1 class="header__title">
            Жилой комплекс<br>
            в историческом центре
          </h1>
          <div class="header__icon">
            <img src="images/mouse.svg" alt="">
          </div>
          <div class="header__info">
            <a class="header__link header__link--address" href="#">Наб. реки Фонтанки 10-15</a>
            <a class="header__link header__link--phone" href="tel:88121234567">8 (812) 123-45-67</a>
          </div>
        </div>
      </div>
    </div>
  </header>
  <main class="main">
    <div class="benefit">
      <div class="container">
        <div class="benefit__items">
          <div class="benefit__item">
            <img class="benefit__img" src="images/benefit-1.svg" alt="">
            <h4 class="benefit__title">Рядом исторические
              парки и скверы</h4>
          </div>
          <div class="benefit__item">
            <img class="benefit__img" src="images/benefit-2.svg" alt="">
            <h4 class="benefit__title">Полностью
              обустроенный</h4>
          </div>
          <div class="benefit__item">
            <img class="benefit__img" src="images/benefit-3.svg" alt="">
            <h4 class="benefit__title">10 фонтанов
              на территории</h4>
          </div>
          <div class="benefit__item">
            <img class="benefit__img" src="images/benefit-4.svg" alt="">
            <h4 class="benefit__title">6 км<br>велодорожек</h4>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="js/main.min.js"></script>
</body>

</html>
